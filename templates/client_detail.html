<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Client Details</h2>
    <p>ID: {{ client.id }}</p>
    <p>Nom: {{ client.nom }}</p>
    <p>Email: {{ client.email }}</p>
    <p>Tel: {{ client.tel }}</p>

    <h3>Consommations:</h3>
    <ul>
        {% for consommation in consommations %}
            <li>Date: {{ consommation.date }}, kWh: {{ consommation.kw }}</li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('clients') }}">Retour Ã  la liste des clients</a>
</body>
</html>
